<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погода в Каменск-Уральском</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ffcc00, #ff9966);
            font-family: Arial, sans-serif;
        }
        .weather-widget {
            border: 2px solid white;
            border-radius: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }
    </style>
    <script src="https://yastatic.net/weather/i/26242.js" async></script>
</head>
<body>

<div class="weather-widget">
    <div id="yandex-weather" data-city="Каменск-Уральский" data-key="0237f9a4-3784-4e90-3cc6-1e98d33a3045" data-format="full" data-id="1"></div>
    <p>Погода будет обновляться каждые 10 секунд.</p>
</div>

<script>
    function reloadWeather() {
        const weatherWidget = document.getElementById('yandex-weather');
        weatherWidget.innerHTML = '';  // Очистить содержимое
        weatherWidget.setAttribute('data-city', 'Каменск-Уральский'); // Замените на нужный город
        document.querySelector("script[src*='yastatic.net/weather/']").parentNode.removeChild(document.querySelector("script[src*='yastatic.net/weather/']"));
        const newScript = document.createElement('script');
        newScript.src = "https://yastatic.net/weather/i/26242.js";
        newScript.async = true;
        document.body.appendChild(newScript);
    }

    setInterval(reloadWeather, 10000); // Обновление каждые 10 секунд
</script>

</body>
</html>
